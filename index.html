<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany Weather Analysis | Premium Dashboard</title>
    <meta name="description" content="Visualizing weather threshold exceedance across Germany using Open-Meteo data.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="dashboard">
        <aside class="sidebar glass-card">
            <header>
                <h1 class="title">Weather Analysis</h1>
                <p class="subtitle">Germany Average Exceedance per Year</p>
            </header>

            <section class="controls">
                <div class="control-group">
                    <label for="temp-slider">Max Temperature: <span id="temp-val">25</span>°C</label>
                    <input type="range" id="temp-slider" min="0" max="45" value="25" step="1">
                </div>

                <div class="control-group">
                    <label for="precip-slider">Max Precipitation: <span id="precip-val">5</span> L/m²</label>
                    <input type="range" id="precip-slider" min="0" max="20" value="5" step="0.5">
                </div>

                <div class="control-group">
                    <label for="wind-slider">Max Wind Speed: <span id="wind-val">10</span> m/s</label>
                    <input type="range" id="wind-slider" min="0" max="35" value="10" step="1">
                </div>
            </section>

            <div class="stats-card">
                <h3 style="margin-bottom: 10px;">Exceedance Severity</h3>
                <div
                    style="background: linear-gradient(to right, #4ade80, #facc15 15%, #fb923c 50%, #ef4444); height: 8px; border-radius: 4px; margin-bottom: 8px;">
                </div>
                <div
                    style="display: flex; justify-content: space-between; font-size: 0.85em; color: rgba(255,255,255,0.8);">
                    <span>0</span>
                    <span>30</span>
                    <span>70</span>
                    <span>200+</span>
                </div>
            </div>
        </aside>

        <section id="map" class="map-container"></section>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="app.js"></script>
</body>

</html>
